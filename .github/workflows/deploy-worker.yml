name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            bazi-app-vue/package-lock.json
            peixuan-worker/package-lock.json

      # 建置前端
      - name: Build Frontend
        run: |
          cd bazi-app-vue
          npm ci
          npm run build

      # 複製前端資源到 worker
      - name: Copy Frontend to Worker
        run: |
          cp -r bazi-app-vue/dist/* peixuan-worker/public/
          find peixuan-worker/public -name "*.d.ts" -type f -delete

      # 安裝 worker 依賴
      - name: Install Worker Dependencies
        run: |
          cd peixuan-worker
          npm ci

      # 編譯 Worker 代碼
      - name: Build Worker
        run: cd peixuan-worker && npm run build

      # 套用 D1 遷移
      - name: Apply D1 Migrations
        run: cd peixuan-worker && npm run db:push
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # 部署 Worker
      - name: Deploy Worker
        run: cd peixuan-worker && npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
