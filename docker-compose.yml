version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15-alpine
    container_name: peixuan-postgres
    environment:
      POSTGRES_DB: peixuan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - peixuan-network

  # Redis 快取 (可選)
  redis:
    image: redis:7-alpine
    container_name: peixuan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - peixuan-network

  # 後端應用
  backend:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: peixuan-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: peixuan
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - peixuan-network

  # 前端應用
  frontend:
    build:
      context: ./bazi-app-vue
      dockerfile: Dockerfile
    container_name: peixuan-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - peixuan-network

volumes:
  postgres_data:
  redis_data:

networks:
  peixuan-network:
    driver: bridge