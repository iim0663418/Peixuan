name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: peixuan-worker/package-lock.json
    
    - name: Install dependencies
      working-directory: peixuan-worker
      run: npm ci
    
    - name: Run unit tests
      working-directory: peixuan-worker
      run: npm run test:unit
    
    - name: Run integration tests
      working-directory: peixuan-worker
      run: npm run test:integration
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: peixuan-worker/coverage/
