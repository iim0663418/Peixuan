<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#8B4513" stroke="#D2691E" stroke-width="2"/>
  
  <!-- Unicorn head (more rounded like emoji) -->
  <ellipse cx="50" cy="58" rx="22" ry="20" fill="#FFFFFF"/>
  
  <!-- Horn (more prominent and centered) -->
  <polygon points="50,20 46,42 54,42" fill="#FFB6C1" stroke="#FF69B4" stroke-width="1"/>
  
  <!-- Horn spiral (simplified) -->
  <path d="M47,25 Q50,30 53,35 Q50,40 47,42" stroke="#FF1493" stroke-width="2" fill="none"/>
  
  <!-- Eyes (larger and more emoji-like) -->
  <circle cx="44" cy="55" r="3" fill="#000"/>
  <circle cx="56" cy="55" r="3" fill="#000"/>
  <circle cx="45" cy="54" r="1.2" fill="#FFF"/>
  <circle cx="57" cy="54" r="1.2" fill="#FFF"/>
  
  <!-- Nostrils (like emoji) -->
  <ellipse cx="48" cy="62" rx="1" ry="0.8" fill="#FFB6C1"/>
  <ellipse cx="52" cy="62" rx="1" ry="0.8" fill="#FFB6C1"/>
  
  <!-- Mane (more flowing and colorful like emoji) -->
  <path d="M28,50 Q20,35 28,25 Q35,20 42,30 Q38,40 32,45" fill="#FF69B4"/>
  <path d="M72,50 Q80,35 72,25 Q65,20 58,30 Q62,40 68,45" fill="#9370DB"/>
  <path d="M35,45 Q25,30 35,20 Q42,15 48,25 Q45,35 40,40" fill="#FF1493"/>
  <path d="M65,45 Q75,30 65,20 Q58,15 52,25 Q55,35 60,40" fill="#8A2BE2"/>
  <path d="M42,40 Q32,25 42,15 Q48,10 52,20 Q50,30 46,35" fill="#FF6347"/>
  <path d="M58,40 Q68,25 58,15 Q52,10 48,20 Q50,30 54,35" fill="#DA70D6"/>
  
  <!-- Ears (added like real unicorn emoji) -->
  <ellipse cx="40" cy="45" rx="4" ry="6" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" transform="rotate(-20 40 45)"/>
  <ellipse cx="60" cy="45" rx="4" ry="6" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" transform="rotate(20 60 45)"/>
  <ellipse cx="40" cy="45" rx="2" ry="3" fill="#FFB6C1" transform="rotate(-20 40 45)"/>
  <ellipse cx="60" cy="45" rx="2" ry="3" fill="#FFB6C1" transform="rotate(20 60 45)"/>
  
  <!-- Magic sparkles (more like emoji) -->
  <g fill="#FFD700">
    <text x="25" y="30" font-size="8" font-family="Arial">✨</text>
    <text x="75" y="25" font-size="6" font-family="Arial">⭐</text>
    <text x="80" y="65" font-size="7" font-family="Arial">✨</text>
    <text x="20" y="70" font-size="5" font-family="Arial">⭐</text>
  </g>
</svg>
