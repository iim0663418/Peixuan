name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # 代碼質量檢查
  quality-check:
    runs-on: ubuntu-latest
    name: Quality Check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend-node/package-lock.json
          bazi-app-vue/package-lock.json

    # 後端代碼質量檢查
    - name: Install backend dependencies
      run: |
        cd backend-node
        npm ci --prefer-offline --no-audit

    - name: Backend ESLint
      run: |
        cd backend-node
        npm run lint

    - name: Backend TypeScript Check
      run: |
        cd backend-node
        npx tsc --noEmit

    # 前端代碼質量檢查
    - name: Install frontend dependencies
      run: |
        cd bazi-app-vue
        npm ci --prefer-offline --no-audit

    - name: Frontend ESLint
      run: |
        cd bazi-app-vue
        npm run lint

    - name: Frontend TypeScript Check
      run: |
        cd bazi-app-vue
        npm run build

  # 安全掃描
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    # 依賴漏洞掃描
    - name: Backend Security Audit
      run: |
        cd backend-node
        npm audit --audit-level moderate

    - name: Frontend Security Audit
      run: |
        cd bazi-app-vue
        npm audit --audit-level moderate

    # 代碼安全掃描
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # 單元測試
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend-node/package-lock.json
          bazi-app-vue/package-lock.json

    # 後端測試
    - name: Install backend dependencies
      run: |
        cd backend-node
        npm ci

    - name: Run backend tests
      run: |
        cd backend-node
        npm run test:coverage
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
        DB_NAME: test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test-jwt-secret

    # 前端測試
    - name: Install frontend dependencies
      run: |
        cd bazi-app-vue
        npm ci

    - name: Run frontend tests
      run: |
        cd bazi-app-vue
        npm run test:coverage

    # 上傳測試覆蓋率
    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend-node/coverage/lcov.info
        flags: backend
        name: backend-coverage

    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./bazi-app-vue/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # 整合測試
  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [quality-check, unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create test environment file
      run: |
        mkdir -p backend-node
        cat > backend-node/.env.test << EOF
        NODE_ENV=test
        PORT=3000
        DB_HOST=postgres-test
        DB_PORT=5432
        DB_USERNAME=postgres
        DB_PASSWORD=testpassword
        DB_NAME=peixuan_test
        REDIS_HOST=redis-test
        REDIS_PORT=6379
        JWT_SECRET=test-jwt-secret-for-integration-testing
        EOF

    - name: Start test environment
      run: |
        docker-compose -f docker-compose.test.yml up -d --build
        sleep 30

    - name: Run integration tests
      run: |
        docker-compose -f docker-compose.test.yml exec -T backend-test npm run test:integration

    - name: Check service health
      run: |
        curl -f http://localhost:3001/health
        curl -f http://localhost:8081

    - name: Collect logs
      if: failure()
      run: |
        docker-compose -f docker-compose.test.yml logs

    - name: Stop test environment
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml down

  # Docker 鏡像構建
  build-images:
    runs-on: ubuntu-latest
    name: Build Docker Images
    needs: [quality-check, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    # 構建後端鏡像
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend-node
        file: ./backend-node/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          ghcr.io/${{ github.repository }}/backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    # 構建前端鏡像
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./bazi-app-vue
        file: ./bazi-app-vue/Dockerfile.prod
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          ghcr.io/${{ github.repository }}/frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # 部署到測試環境
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [integration-tests, build-images]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT }}
        script: |
          cd /opt/peixuan-staging
          git pull origin develop
          docker-compose -f docker-compose.staging.yml pull
          docker-compose -f docker-compose.staging.yml up -d
          sleep 30
          curl -f http://localhost:3001/health

    - name: Run staging smoke tests
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT }}
        script: |
          cd /opt/peixuan-staging
          ./scripts/smoke-tests.sh

  # 部署到生產環境
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [integration-tests, build-images]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Create deployment backup
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: ${{ secrets.PROD_PORT }}
        script: |
          cd /opt/peixuan
          ./scripts/backup-db.sh

    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: ${{ secrets.PROD_PORT }}
        script: |
          cd /opt/peixuan
          git pull origin main
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d --no-deps backend
          sleep 30
          curl -f http://localhost:3000/health
          docker-compose -f docker-compose.prod.yml up -d --no-deps frontend

    - name: Run production health checks
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: ${{ secrets.PROD_PORT }}
        script: |
          cd /opt/peixuan
          sleep 60
          curl -f https://peixuan.app/health
          ./scripts/post-deploy-check.sh

    - name: Cleanup old images
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: ${{ secrets.PROD_PORT }}
        script: |
          docker system prune -f

  # 部署通知
  notify:
    runs-on: ubuntu-latest
    name: Deployment Notification
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Notify deployment result
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          Deployment Status: ${{ job.status }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: env.SLACK_WEBHOOK_URL != ''

    - name: Create GitHub release
      uses: actions/create-release@v1
      if: github.ref == 'refs/heads/main' && needs.deploy-production.result == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## Changes
          ${{ github.event.head_commit.message }}
          
          ## Deployment Info
          - Frontend: https://peixuan.app
          - API: https://peixuan.app/api/v1
          - Health: https://peixuan.app/health
          
          ## Docker Images
          - Backend: `ghcr.io/${{ github.repository }}/backend:${{ github.sha }}`
          - Frontend: `ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}`
        draft: false
        prerelease: false